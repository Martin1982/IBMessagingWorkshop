<head>
  <meta charset="utf-8">
  <title>Ibuildings Message Center</title>
  <link href='http://fonts.googleapis.com/css?family=Francois+One&amp;v1' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css?v=4">

<body>

  <div id="page">

    <header>
      <a href="index.html" id="logo"><span>Ibuildings</span> Messaging Center</a>
    
      <nav role="navigation">
        <ul>
          <li class="active"><a href="index.html">Messages</a></li>
          <li><a href="editprofile.html">Edit Profile</a></li>
          <li><a href="login.html">Log out</a></li>
        </ul>
      </nav>
        
    </header>
      
    <div id="main" role="main">
    
      <form id="sendmessage">
        <textarea></textarea>
        <input type="submit" value="Send">
      </form>
     
      <section id="messages">
      
        <article class="message" id="messageTpl">
          <header>
            <h3><a href="" class="fullnamelink"></a>:</h3>
          </header>  
          <p class="usermessage"></p>
          <footer>
            <time datetime="" class="timestamp"></time> | <a href="viewprofile.html" class="usernamelink"></a> | E-mail: <a href="" class="maillink"></a>
          </footer>  
        </article>
    
    </div><!-- eo #main -->
        
  </div><!-- eo #page -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
